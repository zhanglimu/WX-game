<ion-side-menus>

      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7 bar-assertive">
          <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left"  width="210">
        <header class="bar bar-header bar-assertive">
          <h1 class="title">日期</h1>
        </header>
        <ion-content class="has-header">
        	
          <ion-list>
            <ion-item nav-clear menu-close href="#/app/playlists"  class="col energized-bg" ng-click="weekClick(week.day)" ng-repeat="week in weeks">
            	{{week.weekNo}}  {{week.day}}
            </ion-item>
          </ion-list>
          
          
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
